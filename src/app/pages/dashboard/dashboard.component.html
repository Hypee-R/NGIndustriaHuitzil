<div [ngClass]="{'container': statusPantalla <= 10}">
    <div class="card shadow mb-5 bg-body rounded">
        <div class="card-header text-uppercase">Dashboard</div>
        <span class="lstick"></span>
       <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="container">
                        <div class="center">

                            <p-card >
                                <h5>Ventas/Consumo</h5>
                                <p-chart type="line" [data]="lineStylesData" [options]="basicOptions"></p-chart>
                            </p-card>  
                        </div>
                        
                    </div>
                    
                    
                </div>
                <div class="col-md-4">
                    <div class="container">
                        <p-card>
                            <h5>Inventario</h5>
                            <p-chart type="doughnut" [data]="data" [options]="chartOptions"></p-chart>
                        </p-card>   
                    </div>
                    <br>
                   
                    
                </div>
                <div class="col-md-4">
                    <div class="container">
                        <p-card>
                            <h5>Material</h5>
                            <p-chart type="polarArea" [data]="data" [options]="chartOptions"></p-chart>
                        </p-card>                        
                    </div>
                    <br>             
                </div>
            </div>
       </div>
</div>
