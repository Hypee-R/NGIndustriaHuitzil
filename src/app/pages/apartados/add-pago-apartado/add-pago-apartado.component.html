<p-dialog [(visible)]="visibleDialog" [style]="{width: '480px'}" header="Historial de Pagos" [modal]="true"
  styleClass="p-fluid">

  <ng-template pTemplate="content">
    <div *ngIf="hacerPago">
      <h5>
        Monto por pagar {{ faltante }}
      </h5>
      <div class="field">
        <label for="fecha">Fecha</label>
        <input type="date" pInputText id="fecha" [(ngModel)]="pagoApartado.fecha" [disabled]="false" />
        <small class="p-error" *ngIf="submitted && !pagoApartado.fecha">Debe seleccionar una fecha</small>
      </div>
      <div class="field">
        <label for="cantidad">Monto</label>
        <input type="number" pInputText id="cantidad" [(ngModel)]="pagoApartado.cantidad" [disabled]="false" min="0"
          [max]="_apartado.precio">
        <small class="p-error" *ngIf="submitted && pagoApartado.cantidad > _apartado.precio">La cantidad debe ser menor
          al costo del artículo</small>
      </div>
      <div class="field">
        <label for="tipoPago">Tipo de Pago</label>
        <select id="tipoPago" pInputText [(ngModel)]="pagoApartado.tipoPago" required>
          <option value="" disabled selected>Selecciona un tipo de pago</option>
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="multiple">Múltiple</option>
        </select>
        <small class="p-error" *ngIf="submitted && !pagoApartado.tipoPago">Debe seleccionar un tipo de pago</small>
      </div>
      <br>
      <button pButton type="button" label="Hacer pago" class="p-button-info" (click)="addPago()"
        [disabled]="!hacerPago "></button>
    </div>
    <div *ngIf="!hacerPago">
      Se ha terminado de pagar el articulo
    </div>
    <p-table #dt [value]="listPagos" [columns]="cols" [rows]="rows" [paginator]="true"
      [globalFilterFields]="['sku', 'descripcion', 'talla', 'ubicacion', 'precio']" [responsive]="true"
      responsiveLayout="scroll" [rowHover]="true" dataKey="idArticulo"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} Pagos" [showCurrentPageReport]="true"
      styleClass="p-datatable-sm">
      <ng-template pTemplate="caption">

      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>

          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            <div class="flex justify-content-center align-items-center">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td>
            {{rowData['idPagoApartado']}}
          </td>
          <td>
            {{rowData['fecha']}}
          </td>
          <td>
            {{rowData['cantidad']}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancelar" icon="pi pi-times" type="button" class="p-button-text"
      (click)="hideDialog()"></button>
    <!--<button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="addPago()"></button>-->
  </ng-template>

</p-dialog>
