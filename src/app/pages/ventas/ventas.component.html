    <div class="card shadow mb-5 bg-body rounded">
        <div class="card-header text-uppercase">Ventas</div>
        <span class="lstick"></span>
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <div class="col col-md-7">
                        <div class="row">
                            <div class="col">

                                <div class="col-12 md:col-4">
                                    <div class="p-inputgroup">
                                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <input type="text" pInputText placeholder="Cliente sin cita previa">
                                        <button type="button" pButton pRipple icon="pi pi-plus"
                                            styleClass="p-button-warn"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="col">

                                <div class="col-12 md:col-4">
                                    <div class="p-inputgroup">
                                        <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>

                                            placeholder="Ingrese el nombre del producto/SKU/codigo de barras">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">

        <div>
            {{car.id}}
        </div>
    </ng-template>

            [showCurrentPageReport]="true" styleClass="p-datatable-sm">
           
            <ng-template pTemplate="header" let-columns>

                    <th style="width: 2rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th style="width: 3em;"></th>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        <div class="flex justify-content-center align-items-center" [ngStyle]="{'width': col.field == 'nombre' ? '7em' : '25em'}">
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td>
                        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                    </td>
                    <td>
                        <div style="display: inline-flex">
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" style="margin-left: 3px;" ></button>
                        </div>
                    </td>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
         
        </p-table>

        </div>
        <span class="lstick"></span>
        <div class="card-body">
            <div class="row">
                <div class="col-8">

                    <app-loading *ngIf="loading"></app-loading>

                    <div *ngIf="!loading && listVentas.length == 0">
                        <p-toolbar styleClass="mb-4">
                            <ng-template pTemplate="left">
                                <button pButton pRipple label="Agregar" icon="pi pi-plus"
                                    class="p-button-success mr-2"></button>
                            </ng-template>

                            <ng-template pTemplate="right">
                                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                                    chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                            </ng-template>
                        </p-toolbar>
                        <app-item-empty></app-item-empty>
                    </div>
                    <div *ngIf="!loading && listVentas.length > 0">
                        <p-table #dt [value]="listVentas" [columns]="cols" [rows]="rows" [paginator]="true"
                            [globalFilterFields]="['nombre','descripcion']" [responsive]="true"
                            responsiveLayout="scroll" [rowHover]="true" dataKey="idProducto"
                            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} ubicacions"
                            [showCurrentPageReport]="true" styleClass="p-datatable-sm">
                            <ng-template pTemplate="caption">
                                <div class="flex align-items-center justify-content-between">
                                    <h5 class="m-0">Lista de Productos</h5>
                                    <br>
                                    <div class="row">

                                    </div>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th style="width: 2rem">
                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                    </th>
                                    <th style="width: 2rem">
                                        Cantidad
                                    </th>

                                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                        <div class="flex justify-content-center align-items-center"
                                            [ngStyle]="{'width': col.field == 'nombre' ? '7em' : '25em'}">
                                            {{col.header}}
                                            <p-sortIcon [field]="col.field"></p-sortIcon>
                                        </div>
                                    </th>
                                    <th style="width: 1em;">X</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr>
                                    <td>
                                        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                                    </td>
                                    <div class="field col-12 md:col-3">

                                        <p-inputNumber [(ngModel)]="value18" [showButtons]="true"
                                            buttonLayout="horizontal" inputId="horizontal" spinnerMode="horizontal"
                                            [step]="1" decrementButtonClass="p-button-danger"
                                            incrementButtonClass="p-button-success" incrementButtonIcon="pi pi-plus"
                                            decrementButtonIcon="pi pi-minus" mode="decimal">
                                        </p-inputNumber>
                                    </div>
                                    <td *ngFor="let col of columns">
                                        {{rowData[col.field]}}
                                    </td>

                                    <td>
                                        <div style="display: inline-flex">

                                            <button pButton pRipple icon="pi pi-times"
                                                class="p-button-rounded p-button-danger"
                                                style="margin-left: 3px;"></button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>

                    </div>
                </div>
                <div class="col-4">
                    <p-divider>Caja</p-divider>
                    <div class="row">
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded" (click)="openCashRegister()">Abrir caja</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded" (click)="closeCashRegister()">Cerrar caja</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded" (click)="closeCashRegister()">Estado caja</button>
                        </div>
                       

                    </div>

                    <p-divider>Acciones</p-divider>
                    <div class="row">
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded">Reclutar</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded">Cita</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded">Cancelar</button>
                        </div>

                    </div>
                    <p-divider>Tipos de pago</p-divider>
                    <div class="row">
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded">Venta a credito</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded p-button-help">Tarjeta</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded p-button-secondary ">Pago Multiple</button>
                        </div>

                        
                    </div>
                    <p-divider></p-divider>
                    <div class="row">
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded p-button-success ">Dinero</button>
                        </div>
                    </div>
                    <p-divider>Datos de compra</p-divider>
                    <div class="row">
                        <div class="col-4">
                           <label>Total a pagar:0.00</label>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded p-button-danger ">Cancelar</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                  <div class="col-4">
                    <label>Articulos:0.00</label>
                  </div>
                  <div class="col-4">
                   <label>Totales:0.00</label>
                  </div>
                  
                </div>
              </div>

        </div>
  
    </div>
    <app-open-cash [_accion]="accion"  *ngIf="accion != ''"></app-open-cash>    
</div>
