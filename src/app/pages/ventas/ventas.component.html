<div [ngClass]="{'container': statusPanubicacion <= 10}">

    <div class="card shadow mb-5 bg-body rounded">
        <div class="card-header text-uppercase">Ventas</div>

        <span class="lstick"></span>
        <div class ="card-body">
            <div class="row">
                <div class="col-12">
                    <div class="col col-md-7">
                        <div class="row">
                            <div class="col">

                                <div class="col-12 md:col-4">
                                    <div class="p-inputgroup">
                                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <input type="text" pInputText placeholder="Cliente sin cita previa">
                                        <button type="button" pButton pRipple icon="pi pi-plus" styleClass="p-button-warn"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="col">

                                <div class="col-12 md:col-4">
                                    <div class="p-inputgroup">
                                        <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
                                        <input type="text" pInputText placeholder="Ingrese el nombre del producto/SKU/codigo de barras" [(ngModel)]="queryString">
                                        <button type="button" pButton pRipple icon="pi pi-search" styleClass="p-button-warn" (click)="getResults()"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="col col-md-7">
                        <div class="row">
                            <div class="col">
                                <div class="p-fluid grid">
                                    <div class="col">
                                        <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="cities" [(ngModel)]="value8" optionLabel="name" class="ng-invalid ng-dirty" placeholder="Dropdown"></p-dropdown>

                                    </div>

                                </div>

                            </div>
                           <div class="col">
                                <div class="p-fluid grid">
                                    <div class="col">
                                        <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="cities" [(ngModel)]="value8" optionLabel="name" class="ng-invalid ng-dirty" placeholder="Dropdown"></p-dropdown>

                                    </div>

                                </div>

                            </div>

                            <div class="col">
                                <div class="p-fluid grid">
                                    <div class="col">
                                        <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="cities" [(ngModel)]="value8" optionLabel="name" class="ng-invalid ng-dirty" placeholder="Dropdown"></p-dropdown>

                                    </div>

                                </div>

                            </div>



                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="col col-md-7">
                        <div class="row">
                            <div class="col">
                                <div class="p-fluid grid">
                                    <div class="col">
                                        <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="cities" [(ngModel)]="value8" optionLabel="name" class="ng-invalid ng-dirty" placeholder="Dropdown"></p-dropdown>

                                    </div>

                                </div>

                            </div>
                           <div class="col">
                                <div class="p-fluid grid">
                                    <div class="col">
                                        <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="cities" [(ngModel)]="value8" optionLabel="name" class="ng-invalid ng-dirty" placeholder="Dropdown"></p-dropdown>

                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span class="lstick"></span>
        <div class="card-body">
            <div class="row">
                <div class="col-12">

                    <app-loading *ngIf="loading"></app-loading>

                    <div *ngIf="!loading && listVentas.length == 0">
                        <p-toolbar styleClass="mb-4">
                            <ng-template pTemplate="left">
                                <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2" ></button>
                            </ng-template>

                            <ng-template pTemplate="right">
                                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                            </ng-template>
                        </p-toolbar>

                        <app-item-empty></app-item-empty>
                    </div>





                    <div *ngIf="!loading && listVentas.length > 0">
                        <p-table #dt [value]="listVentas" [columns]="cols" [rows]="rows" [paginator]="true" [globalFilterFields]="['nombre','descripcion']" [responsive]="true" responsiveLayout="scroll"  [rowHover]="true" dataKey="idProducto" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} ubicacions"
                            [showCurrentPageReport]="true" styleClass="p-datatable-sm">
                            <ng-template pTemplate="caption">
                                <div class="flex align-items-center justify-content-between">
                                    <h5 class="m-0">Ventas</h5>
                                    <br>
                                    <div class="row">
                                        <div class="col col-md-7">
                                            <div class="row">
                                                <div class="col">
                                                   <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2" ></button>
                                                </div>
                                                <div class="col">
                                                    <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger m" ></button>
                                                </div>
                                                <div class="col">
                                                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"></p-fileUpload>
                                                </div>
                                                <div class="col">
                                                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col col-md-5">
                                            <span class="p-input-icon-left" style="width: 100%;">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." [style]="{'width': '100%'}"/>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th style="width: 2rem">
                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                    </th>
                                    <th style="width: 2rem">
                                        Cantidad
                                    </th>

                                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                        <div class="flex justify-content-center align-items-center" [ngStyle]="{'width': col.field == 'nombre' ? '7em' : '25em'}">
                                            {{col.header}}
                                            <p-sortIcon [field]="col.field"></p-sortIcon>
                                        </div>
                                    </th>
                                    <th style="width: 3em;">X</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr>
                                    <td>
                                        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                                    </td>
                                    <div class="field col-12 md:col-3">

                                        <p-inputNumber [(ngModel)]="value18" [showButtons]="true" buttonLayout="horizontal" inputId="horizontal" spinnerMode="horizontal" [step]="1"
                                        decrementButtonClass="p-button-danger" incrementButtonClass="p-button-success" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus" mode="decimal" >
                                        </p-inputNumber>
                                    </div>
                                    <td *ngFor="let col of columns">
                                        {{rowData[col.field]}}
                                    </td>

                                    <td>
                                        <div style="display: inline-flex">

                                            <button pButton pRipple icon="pi pi-times" class="p-button-rounded p-button-danger" style="margin-left: 3px;"></button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                            <!-- <ng-template pTemplate="summary">
                              <div class="flex align-items-center justify-content-between">
                                  En total hay {{listUsuarios ? listUsuarios.length : 0 }} usuarios.
                              </div>
                          </ng-template> -->
                        </p-table>

                    </div>
                   <!-- <app-add-ubicacion [_accion]="accion" [(_editubicacion)]="selectedubicacion" (saveubicacion)="getubicacions()" *ngIf="accion != ''"></app-add-ubicacion>-->
                </div>
            </div>
        </div>
    </div>

</div>
