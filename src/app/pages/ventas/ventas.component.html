<div [ngClass]="{'container': statusPanubicacion <= 10}">
    <div class="card shadow mb-5 bg-body rounded">
        <div class="card-header text-uppercase">Ventas</div>
        <span class="lstick"></span>
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <div class="col col-md-7">
                        <div class="row">
                            <div class="col">

                                <div class="col-12 md:col-4">
                                    <div class="p-inputgroup">
                                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <input type="text" pInputText placeholder="Cliente" [(ngModel)]="queryStringClient">
                                        <button type="button" pButton pRipple icon="pi pi-search" styleClass="p-button-warn"  (click)="getResultsClients()"></button>
                                        <button type="button" pButton pRipple icon="pi pi-plus" styleClass="p-button-danger" ></button>
                                    </div>
                                </div>
                            </div>

                            <div class="col">

                                <div class="col-12 md:col-4">
                                    <div class="p-inputgroup">
                                        <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
                                        <input type="text" pInputText placeholder="Ingrese el nombre del producto/SKU/codigo de barras" [(ngModel)]="queryString">
                                        <button type="button" pButton pRipple icon="pi pi-search" styleClass="p-button-warn" (click)="getResults()"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="row">
                        <p-table #dt [value]="lstProducts" [columns]="colsProducts" [rows]="rows" [paginator]="true" [globalFilterFields]="['nombre','descripcion']" [responsive]="true" responsiveLayout="scroll" [rowHover]="true" dataKey="idProducto" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} productos"
                            [showCurrentPageReport]="true" styleClass="p-datatable-sm">

                            <ng-template pTemplate="header" let-columns>
                                <tr>

                                    <th style="width: 3em;"></th>
                                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                        <div class="flex justify-content-center align-items-center" [ngStyle]="{'width': col.field == 'nombre' ? '7em' : '25em'}">
                                            {{col.header}}

                                        </div>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr>
                                    <td>
                                        <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-warning" (click)="addProduct(rowData)"></button>
                                    </td>

                                    <td *ngFor="let col of columns">
                                        {{rowData[col.field]}}
                                    </td>
                                </tr>
                            </ng-template>

                        </p-table>
                    </div>

                </div>
            </div>
        </div>
        <span class="lstick"></span>
        <div class="card-body">
            <div class="row">
                <div class="col-8">

                    <app-loading *ngIf="loading"></app-loading>

                    <div *ngIf="!loading && listVentas.length > 0">
                        <p-table #dt [value]="listVentas" [columns]="cols" [rows]="rows" [paginator]="true" [globalFilterFields]="['nombre','descripcion']" [responsive]="true" responsiveLayout="scroll" [rowHover]="true" dataKey="idProducto" currentPageReportTemplate="Mostrando {first} a {last}  productos"
                            [showCurrentPageReport]="true" styleClass="p-datatable-sm">
                            <ng-template pTemplate="caption">
                                <div class="flex align-items-center justify-content-between">
                                    <h5 class="m-0">Lista de Productos</h5>
                                    <br>
                                    <div class="row">

                                    </div>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th style="width: 2rem">

                                    </th>
                                    <th style="width: 2rem">
                                        Cantidad
                                    </th>

                                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                        <div class="flex justify-content-center align-items-center" [ngStyle]="{'width': col.field == 'nombre' ? '7em' : '25em'}">
                                            {{col.header}}
                                            <p-sortIcon [field]="col.field"></p-sortIcon>
                                        </div>
                                    </th>
                                    <th style="width: 1em;">X</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">

                                <tr>
                                    <td>
                                        <div style="display: inline-flex">
                                            <button pButton pRipple icon="pi pi-minus" class="p-button-rounded p-button-danger" (click)="deleteProduct(rowData,i)"></button>
                                            <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button" (click)="addProductVenta(i)" style="margin-left: 3px;"></button>
                                        </div>
                                    </td>

                                    <td>
                                        <h6>{{cantidades[i]}}</h6>
                                    </td>
                                    <td *ngFor="let col of columns">
                                        {{rowData[col.field]}}
                                    </td>


                                </tr>
                            </ng-template>
                        </p-table>

                    </div>
                </div>
                <div class="col-4">
                    <p-divider>Caja</p-divider>
                    <div class="row">
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded" (click)="openCashRegister()">Abrir caja</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded" (click)="closeCashRegister()">Cerrar caja</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded" (click)="closeCashRegister()">Estado caja</button>
                        </div>


                    </div>

                    <p-divider>Acciones</p-divider>
                    <div class="row">
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded">Presupuesto</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded">Simulacion</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded p-button-danger">Cancelar</button>
                        </div>

                    </div>
                    <p-divider>Tipos de pago</p-divider>
                    <div class="row">
                       
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded">Venta a credito</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded p-button-help">Tarjeta</button>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded p-button-secondary ">Pago Multiple</button>
                        </div>

                    </div>
                    <p-divider></p-divider>
                    <div class="row">
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded p-button-success ">Efectivo</button>
                        </div>
                    </div>
                    <p-divider>Datos de compra</p-divider>
                    <div class="row">
                        <div class="col-4">
                            <label>Cliente:{{this.clienteName}}</label>
                         </div>
                     

                    </div>
                    <div class="row">
                       
                        <div class="col-4">
                           <label>Total a pagar:0.00</label>
                        </div>
                        <div class="col-4">
                            <button pButton type="button" class="p-button-raised p-button-rounded p-button-danger " (click)="cancelarCompra()">Cancelar</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <label>Articulos: {{articulos}}</label>
                    </div>
                    <div class="col-4">
                        <label>Totales: {{total}}</label>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <app-open-cash [_accion]="accion" *ngIf="accion != ''"></app-open-cash>
</div>
